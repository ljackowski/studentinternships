<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Dodaj przedsiębiorstwa</title>
    <link rel="stylesheet" href="../../static/css/formDesign.css">
    <link rel="stylesheet" th:href="@{/css/formDesign.css}">
</head>
<body>
<div class="container">
    <div class="navigation">
        <div class="link">
            <a th:href="@{/admin/usersList}"><p class="link-text">Użytkownicy</p></a>
        </div>
        <div class="link">
            <a th:href="@{/admin/studentsList}"><p class="link-text">Studenci</p></a>
        </div>
        <div class="link">
            <a th:href="@{/admin/internsList}"><p class="link-text">Stażyści</p></a>
        </div>
        <div class="link">
            <a th:href="@{/admin/subjectsList}"><p class="link-text">Przedmioty</p></a>
        </div>
        <div class="link">
            <a th:href="@{/admin/coordinatorsList}"><p class="link-text">Koordynatorzy</p></a>
        </div>
        <div class="link indicator">
            <a th:href="@{/admin/companiesList}"><p class="link-text">Przedsiębiorstwa</p></a>
        </div>
    </div>
    <div class="form">
        <div class="form-container">
            <div>
                <h1>Dodaj przedsiębiorstwa z pliku</h1>
            </div>
            <form th:action="@{/admin/uploadCompanies}" enctype="multipart/form-data" method="post">
                <div class="file-upload">
                    <input type="file" name="file">
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-add">Dodaj</button>
                    <a th:href="@{/admin/companiesList}" class="btn btn-cancel">Anuluj</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
