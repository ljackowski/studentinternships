<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Dziennik praktyk</title>
    <link rel="stylesheet" href="../../static/css/listDesign.css">
    <link rel="stylesheet" th:href="@{/css/listDesign.css}">
</head>
<body>
<div class="container">
    <div class="navigation">
        <div class="link">
            <a th:href="@{/admin/usersList}"><p class="link-text">Użytkownicy</p></a>
        </div>
        <div class="link indicator">
            <a th:href="@{/admin/studentsList}"><p class="link-text">Studenci</p></a>
        </div>
        <div class="link">
            <a th:href="@{/admin/internsList}"><p class="link-text">Stażyści</p></a>
        </div>
        <div class="link">
            <a th:href="@{/admin/subjectsList}"><p class="link-text">Przedmioty</p></a>
        </div>
        <div class="link">
            <a th:href="@{/admin/coordinatorsList}"><p class="link-text">Koordynatorzy</p></a>
        </div>
        <div class="link">
            <a th:href="@{/admin/companiesList}"><p class="link-text">Przedsiębiorstwa</p></a>
        </div>
    </div>
    <h1>
        Dziennik praktyk
    </h1>
    <a th:href="@{/student/addEntry/{studentId}(studentId=${studentId})}" class="btn btn-add">Dodaj</a>
    <div class="table">
        <table>
            <tr>
                <th>Dzień</th>
                <th colspan="2">Godziny pracy</th>
                <th>Liczba godzin pracy</th>
                <th>Wykonywane zadania</th>
                <th colspan="2">Akcja</th>
            </tr>
            <tr th:each="entry : ${journal}">
                <td th:text="${entry.day}" class="day-column"></td>
                <td th:text="${entry.startingTime}" class="start-end-column"></td>
                <td th:text="${entry.endingTime}" class="start-end-column"></td>
                <td th:text="${entry.hours}" class="hours-column"></td>
                <td th:text="${entry.description}" class="description-column"></td>
                <td><a th:href="@{/student/{studentId}/editEntry/{entryId}(studentId=${studentId}, entryId=${entry.entryId})}"
                       class="btn btn-edit">Edytuj</a></td>
                <td><a th:href="@{/student/deleteEntry/(entryId=${entry.entryId})}" class="btn btn-delete">Usuń</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
