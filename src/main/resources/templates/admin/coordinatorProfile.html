<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Profil koordynatora</title>
    <link rel="stylesheet" href="../../static/css/profileForm.css">
    <link rel="stylesheet" th:href="@{/css/profileForm.css}">
</head>
<body>
<div class="container">
    <div class="navigation">
        <div class="application-navigation">
            <div class="link ">
                <a th:href="@{/admin/usersList}"><p class="link-text">Użytkownicy</p></a>
            </div>
            <div class="link ">
                <a th:href="@{/admin/studentsList}"><p class="link-text">Studenci</p></a>
            </div>
            <div class="link ">
                <a th:href="@{/admin/internsList}"><p class="link-text">Stażyści</p></a>
            </div>
            <div class="link ">
                <a th:href="@{/admin/subjectsList}"><p class="link-text">Przedmioty</p></a>
            </div>
            <div class="link indicator">
                <a th:href="@{/admin/coordinatorsList}"><p class="link-text">Koordynatorzy</p></a>
            </div>
            <div class="link ">
                <a th:href="@{/admin/companiesList}"><p class="link-text">Przedsiębiorstwa</p></a>
            </div>
        </div>
        <div class="navigation-logout">
            <a th:href="@{/logout}">
                Wyloguj
            </a>
        </div>
    </div>
    <h1>
        Profil koordynatora: <span th:text="${coordinator.userId}"></span>
    </h1>
    <div class="container-fluid">
        <div></div>
        <div class="tile2">
            <h2>Dane koordynatora</h2>
            <p>Imię: <span th:text="${coordinator.firstName}"></span></p>
            <p>Nazwisko: <span th:text="${coordinator.lastName}"></span></p>
            <p>Email: <span th:text="${coordinator.email}"></span></p>
            <p>Numer telefonu: <span th:text="${coordinator.telephoneNumber}"></span></p>
            <p>Kierunek: <span th:text="${coordinator.fieldOfStudy}"></span></p>
        </div>
        <div></div>
        <div class="coordinator-lists">
            <div class="students">
                <h2>Studenci</h2>
                <table>
                    <tr>
                        <th>Imię</th>
                        <th>Nazwisko</th>
                        <th>E-mail</th>
                    </tr>
                    <tr th:each="student : ${studentList}">
                        <td th:text="${student.firstName}">s</td>
                        <td th:text="${student.lastName}">s</td>
                        <td th:text="${student.email}">s</td>
                    </tr>
                </table>
            </div>
            <div class="interns">
                <h2>Stażyści</h2>
                <table>
                    <tr>
                        <th>Imię</th>
                        <th>Nazwisko</th>
                        <th>E-mail</th>
                    </tr>
                    <tr th:each="intern : ${internList}">
                        <td th:text="${intern.student.firstName}">s</td>
                        <td th:text="${intern.student.lastName}">s</td>
                        <td th:text="${intern.student.email}">s</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
