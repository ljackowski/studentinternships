<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Dziennik praktyk</title>
    <link rel="stylesheet" href="../../static/css/listDesign.css">
    <link rel="stylesheet" th:href="@{/css/listDesign.css}">
</head>
<body>
<div class="container">
    <div class="navigation">
        <div class="link">
            <a href="../documents/studentAgreementForm.html"><p class="link-text">Umowa o organizacje praktyk</p></a>
        </div>
        <div class="link">
            <a href="../documents/studentDeclarationForm.html"><p class="link-text">Deklaracja planowanej
                praktyki</p></a>
        </div>
        <div class="link indicator">
            <a href="../../static/pdfs/training/Dziennik_praktyk_2020.pdf"><p class="link-text">Dziennik praktyk</p></a>
        </div>
        <div class="link">
            <a href="../../static/pdfs/training/Ramowy_Program_Praktyk_zawodowych_informatyka_2021.pdf"><p class="link-text">
                Ramowy
                program praktyk</p></a>
        </div>
        <div class="link">
            <a href="../../static/pdfs/Ankieta-pracy-zawaodowej.pdf"><p class="link-text">Regulamin praktyk</p></a>
        </div>
        <div class="link">
            <a href="../../static/pdfs/Ankieta-pracy-zawaodowej.pdf"><p class="link-text">Ankieta</p></a>
        </div>
    </div>
    <h1>
        Dziennik praktyk
    </h1>
    <a th:href="@{/students/addEntry/{userId}(userId=${userId})}" class="btn btn-add">Dodaj</a>
    <div class="table">
        <table>
            <tr>
                <th>Dzień</th>
                <th colspan="2">Godziny pracy</th>
                <th>Liczba godzin pracy</th>
                <th>Wykonywane zadania</th>
                <th colspan="2">Akcja</th>
            </tr>
            <tr th:each="entry : ${journal}">
                <td th:text="${entry.day}" class="day-column"></td>
                <td th:text="${entry.startingTime}" class="start-end-column"></td>
                <td th:text="${entry.endingTime}" class="start-end-column"></td>
                <td th:text="${entry.hours}" class="hours-column"></td>
                <td th:text="${entry.description}" class="description-column"></td>
                <td><a th:href="@{/students/editEntry/{entryId}(entryId=${entry.entryId})}"
                       class="btn btn-edit">Edytuj</a></td>
                <td><a th:href="@{/students/deleteEntry/(entryId=${entry.entryId})}" class="btn btn-delete">Usuń</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
