<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Dodaj koordynatora</title>
    <link rel="stylesheet" href="../static/css/addCoordinatorForm.css">
    <link rel="stylesheet" th:href="@{/css/addCoordinatorForm.css}">
</head>
<body>
<div class="container">
    <div class="navigation">
        <div class="link">
            <a th:href="@{/users/list}"><p class="link-text">Użytkownicy</p></a>
        </div>
        <div class="link">
            <a th:href="@{/students/list}"><p class="link-text">Studenci</p></a>
        </div>
        <div class="link indicator">
            <a th:href="@{/coordinators/list}"><p class="link-text">Koordynatorzy</p></a>
        </div>
        <div class="link">
            <a><p class="link-text">Przedsiębiorstwa</p></a>
        </div>
        <div class="link">
            <a><p class="link-text">Przedstawiciele przedsiębiorstw</p></a>
        </div>
    </div>
    <div class="add-coordinator-form">
        <div>
            <h1>Dodaj koordynatora</h1>
        </div>
        <form action="#" th:action="@{/coordinators/addCoordinator}" th:object="${addCoordinatorForm}" method="post">
            <div class="row">
                <div class="column">
                    <div>
                        <label for="first-name" class="form-txt">Imię: </label>
                    </div>
                    <div>
                        <input th:field="*{firstName}" type="text" name="first-name" id="first-name" class="form-box">
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label for="last-name" class="form-txt">Nazwisko: </label>
                    </div>
                    <div>
                        <input th:field="*{lastName}" type="text" name="address" id="last-name" class="form-box">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div>
                        <label for="telephone-nr" class="form-txt">Numer telefonu: </label>
                    </div>
                    <div>
                        <input th:field="*{telephoneNumber}" type="text" name="telephone-nr" id="telephone-nr" class="form-box">
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label for="field-of-study" class="form-txt">Kierunek: </label>
                    </div>
                    <div>
                        <input th:field="*{fieldOfStudy}" type="text" name="field-of-study" id="field-of-study" class="form-box">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div>
                        <label for="email" class="form-txt">Email: </label>
                    </div>
                    <div>
                        <input th:field="*{email}" type="text" name="address" id="email" class="form-box">
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label for="password" class="form-txt">Hasło: </label>
                    </div>
                    <div>
                        <input th:field="*{password}" type="text" name="password" id="password" class="form-box">
                    </div>
                </div>
            </div>
            <div class="button">
                <button type="submit" class="btn btn-add">Dodaj</button>
                <a class="btn btn-cancel" th:href="@{/coordinators/list}">Anuluj</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
