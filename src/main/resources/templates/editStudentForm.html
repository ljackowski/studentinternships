<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Edytuj Studenta</title>
    <link rel="stylesheet" href="../static/css/editStudentForm.css">
    <link rel="stylesheet" th:href="@{/css/editStudentForm.css}">
</head>
<body>
<div class="container">
    <div class="navigation">
        <div class="link">
            <a href="studentAgreementForm.html"><p class="link-text">Studenci</p></a>
        </div>
        <div class="link">
            <a href="studentDeclarationForm.html"><p class="link-text">Koordynatorzy</p></a>
        </div>
        <div class="link">
            <a href="../static/pdfs/Dziennik_praktyk_2020.pdf"><p class="link-text">Przedsiębiorstwa</p></a>
        </div>
        <div class="link">
            <a href="../static/pdfs/Ramowy_Program_Praktyk_zawodowych_informatyka_2021.pdf"><p class="link-text">Reprezentaci przedsiębiorstw </p></a>
        </div>
    </div>
    <div class="add-student-form">
        <div>
            <h1>Edytuj studenta</h1>
        </div>
        <form action="#" th:action="@{/students/edit/${userId}}" th:object="${editStudentForm}" method="post">
            <div class="row">
                <div class="column">
                    <div>
                        <label for="id" class="form-txt">id: </label>
                    </div>
                    <div>
                        <input th:field="*{userId}" type="text" name="id" id="id" class="form-box read-only" readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div>
                        <label for="first-name" class="form-txt">Imię: </label>
                    </div>
                    <div>
                        <input th:field="*{firstName}" type="text" name="first-name" id="first-name" class="form-box">
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label for="last-name" class="form-txt">Nazwisko: </label>
                    </div>
                    <div>
                        <input th:field="*{lastName}" type="text" name="address" id="last-name" class="form-box">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div>
                        <label for="telephone-nr" class="form-txt">Numer telefonu: </label>
                    </div>
                    <div>
                        <input th:field="*{telephoneNumber}" type="text" name="telephone-nr" id="telephone-nr" class="form-box">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="index" class="form-txt">Numer albumu: </label>
                    </div>
                    <div>
                        <input th:field="*{studentIndex}" type="text" name="index" id="index" class="form-box">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div>
                        <label for="field-of-study" class="form-txt">Kierunek: </label>
                    </div>
                    <div>
                        <input th:field="*{fieldOfStudy}" type="text" name="field-of-study" id="field-of-study" class="form-box">
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label for="degree" class="form-txt">Stopień: </label>
                    </div>
                    <div>
                        <input th:field="*{degree}" type="text" name="degree" id="degree" class="form-box">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div>
                        <label for="coordinator-id" class="form-txt">Koordynator: </label>
                    </div>
                    <div>
                        <input th:field="*{coordinator.userId}" type="text" name="coordinator-id" id="coordinator-id" class="form-box">
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label for="employer-id" class="form-txt">Zatrudniający: </label>
                    </div>
                    <div>
                        <input th:field="*{employerId}" type="text" name="employer-id" id="employer-id" class="form-box">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div>
                        <label for="average-grade" class="form-txt">Średnia: </label>
                    </div>
                    <div>
                        <input th:field="*{averageGrade}" type="text" name="average-grade" id="average-grade" class="form-box">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div>
                        <label for="email" class="form-txt">Email: </label>
                    </div>
                    <div>
                        <input th:field="*{email}" type="text" name="email" id="email" class="form-box">
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label for="password" class="form-txt">Hasło: </label>
                    </div>
                    <div>
                        <input th:field="*{password}" type="text" name="address" id="password" class="form-box">
                    </div>
                </div>
            </div>
            <div class="button">
                <button type="submit" class="btn add">Generuj</button>
                <a class="btn cancel" th:href="@{/students/list}">Anuluj</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
