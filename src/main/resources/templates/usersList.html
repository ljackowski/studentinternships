<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Lista użytkowników</title>
    <link rel="stylesheet" th:href="@{/css/usersList.css}">
    <link rel="stylesheet" href="../static/css/usersList.css">
</head>
<body>
<div class="container">
    <div class="navigation">
        <div class="link">
            <a href="studentAgreementForm.html"><p class="link-text">Umowa o organizacje praktyk</p></a>
        </div>
        <div class="link">
            <a href="studentDeclarationForm.html"><p class="link-text">Deklaracja planowanej
                praktyki</p></a>
        </div>
        <div class="link">
            <a href="../static/pdfs/Dziennik_praktyk_2020.pdf"><p class="link-text">Dziennik praktyk</p></a>
        </div>
        <div class="link">
            <a href="../static/pdfs/Ramowy_Program_Praktyk_zawodowych_informatyka_2021.pdf"><p class="link-text">Ramowy
                program praktyk</p></a>
        </div>
        <div class="link">
            <a href="../static/pdfs/Ankieta-pracy-zawaodowej.pdf"><p class="link-text">Regulamin praktyk</p></a>
        </div>
        <div class="link">
            <a href="../static/pdfs/Ankieta-pracy-zawaodowej.pdf"><p class="link-text">Ankieta</p></a>
        </div>
    </div>
    <h1>
        Lista użytkowników
    </h1>
    <div class="table">
        <table>
            <tr>
                <th>_id</th>
                <th>Email</th>
                <th>Hasło</th>
                <th>Rola</th>
                <th colspan="2">Akcja</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a th:href="@{/users/edit/{userId}(userId=${user.userId})}" class="btn edit">Edytuj</a>
                </td>
                <td>
                    <a th:href="@{/users/delete/(userId=${user.userId})}" class="btn delete">Usuń</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
