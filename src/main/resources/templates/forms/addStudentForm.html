<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Dodaj Studenta</title>
    <link rel="stylesheet" href="../../static/css/formDesign.css">
    <link rel="stylesheet" th:href="@{/css/formDesign.css}">
</head>
<body>
<div class="container">
    <div class="navigation">
        <div class="link">
            <a th:href="@{/users/list}"><p class="link-text">Użytkownicy</p></a>
        </div>
        <div class="link indicator">
            <a th:href="@{/students/list}"><p class="link-text">Studenci</p></a>
        </div>
        <div class="link">
            <a th:href="@{/interns/list}"><p class="link-text">Stażyści</p></a>
        </div>
        <div class="link">
            <a th:href="@{/subjects/list}"><p class="link-text">Przedmioty</p></a>
        </div>
        <div class="link">
            <a th:href="@{/subjects/list}"><p class="link-text">Dziekanaty</p></a>
        </div>
        <div class="link">
            <a th:href="@{/coordinators/list}"><p class="link-text">Koordynatorzy</p></a>
        </div>
        <div class="link">
            <a th:href="@{/companies/list}"><p class="link-text">Przedsiębiorstwa</p></a>
        </div>
    </div>
    <div class="form">
        <div>
            <h1>Dodaj studenta</h1>
        </div>
        <form action="#" th:action="@{/admin/addStudent}" th:object="${newStudent}" method="post">
            <div class="row">
                <div class="column">
                    <div>
                        <label for="first-name" class="form-txt">Imię: </label>
                    </div>
                    <div>
                        <input th:field="*{firstName}" type="text" name="first-name" id="first-name" class="form-box">
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label for="last-name" class="form-txt">Nazwisko: </label>
                    </div>
                    <div>
                        <input th:field="*{lastName}" type="text" name="address" id="last-name" class="form-box">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div>
                        <label for="city" class="form-txt">Miasto: </label>
                    </div>
                    <div>
                        <input th:field="*{address.city}" type="text" name="first-name" id="city" class="form-box">
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label for="street" class="form-txt">Ulica: </label>
                    </div>
                    <div>
                        <input th:field="*{address.street}" type="text" name="address" id="street" class="form-box">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div>
                        <label for="building-number" class="form-txt">Numer budynku: </label>
                    </div>
                    <div>
                        <input th:field="*{address.buildingNumber}" type="text" name="first-name" id="building-number"
                               class="form-box">
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label for="apartment-number" class="form-txt">Numer mieszkania: </label>
                    </div>
                    <div>
                        <input th:field="*{address.apartmentNumber}" type="text" name="address" id="apartment-number"
                               class="form-box">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div>
                        <label for="zip-code" class="form-txt">Kod pocztowy: </label>
                    </div>
                    <div>
                        <input th:field="*{address.zipCode}" type="text" name="first-name" id="zip-code"
                               class="form-box">
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label for="post-office" class="form-txt">Poczta: </label>
                    </div>
                    <div>
                        <input th:field="*{address.postOffice}" type="text" name="address" id="post-office"
                               class="form-box">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div>
                        <label for="telephone-nr" class="form-txt">Numer telefonu: </label>
                    </div>
                    <div>
                        <input th:field="*{telephoneNumber}" type="text" name="telephone-nr" id="telephone-nr"
                               class="form-box">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="index" class="form-txt">Numer albumu: </label>
                    </div>
                    <div>
                        <input th:field="*{studentIndex}" type="text" name="index" id="index" class="form-box">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div>
                        <label for="field-of-study" class="form-txt">Kierunek: </label>
                    </div>
                    <div>
                        <input th:field="*{fieldOfStudy}" type="text" name="field-of-study" id="field-of-study"
                               class="form-box">
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label for="degree" class="form-txt">Stopień: </label>
                    </div>
                    <div>
                        <input th:field="*{degree}" type="text" name="degree" id="degree" class="form-box">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div>
                        <label for="email" class="form-txt">Email: </label>
                    </div>
                    <div>
                        <input th:field="*{email}" type="text" name="email" id="email" class="form-box">
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label for="password" class="form-txt">Hasło: </label>
                    </div>
                    <div>
                        <input th:field="*{password}" type="text" name="address" id="password" class="form-box">
                    </div>
                </div>
            </div>
            <div class="button">
                <button type="submit" class="btn btn-add">Dodaj</button>
                <a th:href="@{/admin/studentsList}" class="btn btn-cancel">Anuluj</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
