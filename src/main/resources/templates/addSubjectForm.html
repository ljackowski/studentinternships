<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Dodaj przedmiot</title>
    <link rel="stylesheet" href="../static/css/addStudentForm.css">
    <link rel="stylesheet" th:href="@{/css/addStudentForm.css}">
</head>
<body>
<div class="container">
    <div class="navigation">
        <div class="link ">
            <a th:href="@{/users/list}"><p class="link-text">Użytkownicy</p></a>
        </div>
        <div class="link indicator">
            <a th:href="@{/students/list}"><p class="link-text">Studenci</p></a>
        </div>
        <div class="link">
            <a th:href="@{/coordinators/list}"><p class="link-text">Koordynatorzy</p></a>
        </div>
        <div class="link">
            <a th:href="@{/companies/list}"><p class="link-text">Przedsiębiorstwa</p></a>
        </div>
        <div class="link">
            <a th:href="@{/representatives/list}"><p class="link-text">Przedstawiciele przedsiębiorstw</p></a>
        </div>
    </div>
    <div class="form">
        <div>
            <h1>Dodaj przedmiot</h1>
        </div>
        <form action="#" th:action="@{/subjects/addSubject}" th:object="${addSubjectForm}" method="post">
            <div class="row">
                <div class="column">
                    <div>
                        <label for="first-name" class="form-txt">Nazwa przedmiotu: </label>
                    </div>
                    <div>
                        <input th:field="*{subjectName}" type="text" name="first-name" id="first-name" class="form-box">
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label for="last-name" class="form-txt">Kierunek: </label>
                    </div>
                    <div>
                        <input th:field="*{fieldOfStudy}" type="text" name="address" id="last-name" class="form-box">
                    </div>
                </div>
            </div>
            <div class="button">
                <button type="submit" class="btn add">Dodaj</button>
                <a th:href="@{/subjects/list}" class="btn cancel">Anuluj</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
