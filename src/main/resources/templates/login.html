<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../static/css/login.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container">
    <div class="login-box">
        <div class="login-txt">Sign in</div>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                Nieporawny email lub hasło!
            </div>
            <div th:if="${param.logut}">
                Wylogowano pomyślnie!
            </div>
            <label class="email-txt" for="email">Email</label>
            <input class="email-box" id="email" name="email" type="text">
            <label class="password-txt" for="password">Hasło</label>
            <input class="password-box" id="password" name="password" type="password">
            <input type="submit" value="Login">
        </form>
    </div>
</div>
</body>
</html>
