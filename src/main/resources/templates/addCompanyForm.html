<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Dodaj przedsiębiorstwo</title>
    <link rel="stylesheet" href="../static/css/addCompanyForm.css">
    <link rel="stylesheet" th:href="@{/css/addCompanyForm.css}">
</head>
<body>
<div class="container">
    <div class="navigation">
        <div class="link ">
            <a th:href="@{/users/list}"><p class="link-text">Użytkownicy</p></a>
        </div>
        <div class="link">
            <a th:href="@{/students/list}"><p class="link-text">Studenci</p></a>
        </div>
        <div class="link">
            <a th:href="@{/coordinators/list}"><p class="link-text">Koordynatorzy</p></a>
        </div>
        <div class="link indicator">
            <a th:href="@{/companies/list}"><p class="link-text">Przedsiębiorstwa</p></a>
        </div>
        <div class="link">
            <a th:href="@{/representatives/list}"><p class="link-text">Przedstawiciele przedsiębiorstw</p></a>
        </div>
    </div>
    <div class="form">
        <div>
            <h1>Dodaj przedsiębiorstwo</h1>
        </div>
        <form action="#" th:action="@{/companies/addCompany}" th:object="${addCompanyForm}" method="post">
            <div class="row">
                <div class="column">
                    <div>
                        <label for="company-name" class="form-txt">Nazwa przedsiębiorstwa: </label>
                    </div>
                    <div>
                        <input th:field="*{companyName}" type="text" name="company-name" id="company-name"
                               class="form-box">
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label for="city" class="form-txt">Miasto: </label>
                    </div>
                    <div>
                        <input th:field="*{city}" type="text" name="city" id="city" class="form-box">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div>
                        <label for="street" class="form-txt">Numer telefonu: </label>
                    </div>
                    <div>
                        <input th:field="*{street}" type="text" name="street" id="street" class="form-box">
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label for="building-number" class="form-txt">Numer budynku: </label>
                    </div>
                    <div>
                        <input th:field="*{buildingNumber}" type="text" name="building-number" id="building-number"
                               class="form-box">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div>
                        <label for="zipCode" class="form-txt">Kod pocztowy: </label>
                    </div>
                    <div>
                        <input th:field="*{zipCode}" type="text" name="zipCode" id="zipCode" class="form-box">
                    </div>
                </div>
            </div>
            <div class="button">
                <button type="submit" class="btn btn-add">Dodaj</button>
                <a class="btn btn-cancel" th:href="@{/companies/list}">Anuluj</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
