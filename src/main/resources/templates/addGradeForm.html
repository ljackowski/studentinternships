<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Dodaj ocene</title>
    <link rel="stylesheet" href="../static/css/addCompanyForm.css">
    <link rel="stylesheet" th:href="@{/css/addCompanyForm.css}">
</head>
<body>
<div class="container">
    <div class="navigation">
        <div class="link ">
            <a th:href="@{/users/list}"><p class="link-text">Użytkownicy</p></a>
        </div>
        <div class="link">
            <a th:href="@{/students/list}"><p class="link-text">Studenci</p></a>
        </div>
        <div class="link">
            <a th:href="@{/coordinators/list}"><p class="link-text">Koordynatorzy</p></a>
        </div>
        <div class="link indicator">
            <a th:href="@{/companies/list}"><p class="link-text">Przedsiębiorstwa</p></a>
        </div>
        <div class="link">
            <a th:href="@{/representatives/list}"><p class="link-text">Przedstawiciele przedsiębiorstw</p></a>
        </div>
    </div>
    <div class="form">
        <div>
            <h1>Dodaj ocene</h1>
        </div>
        <form action="#" th:action="@{/grades/addGrade}" th:object="${addGradeForm}" method="post">
            <div class="row">
                <div>
                    <div>
                        <label for="gradeId" class="form-txt">Ocena: </label>
                    </div>
                    <div>
                        <input th:field="*{gradeId}" type="text" name="gradeId" id="gradeId" class="form-box">
                    </div>
                </div>
            <div class="button">
                <button type="submit" class="btn btn-add">Dodaj</button>
                <a class="btn btn-cancel" th:href="@{/grades/list}">Anuluj</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
